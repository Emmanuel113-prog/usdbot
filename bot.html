<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NUCH Over/Under Deriv Bot</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2e2e4f);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffd5;
      }
      to {
        text-shadow: 0 0 20px #00ffa2, 0 0 30px #00ffd5;
      }
    }

    .container {
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    input,
    button {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
    }

    input {
      width: 80%;
      background: #222;
      color: #0ff;
      border: 1px solid #00ffd5;
    }

    button {
      width: 40%;
      cursor: pointer;
      background: #00ffd5;
      color: #111;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00ffa2;
      transform: scale(1.05);
    }

    #log {
      margin-top: 20px;
      text-align: left;
      height: 200px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 10px;
      font-size: 0.9em;
      border: 1px solid #00ffd5;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ™ NUCH Over/Under Bot</h1>
  <div class="container">
    <input id="token" placeholder="Enter your Deriv API token" />
    <div>
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
    </div>
    <div id="log"></div>
  </div>

  <script>
    let ws;
    let state = {
      isRunning: false,
      token: "",
      totalProfit: 0,
    };

    function addMini(msg) {
      const log = document.getElementById("log");
      const line = document.createElement("div");
      const time = new Date().toLocaleTimeString();
      line.innerHTML = `<b>[${time}]</b> ${msg}`;
      log.appendChild(line);
      log.scrollTop = log.scrollHeight;
    }

    function connectWebsocket() {
      ws = new WebSocket("wss://ws.binaryws.com/websockets/v3?app_id=1089");
      ws.onopen = () => {
        addMini("[WS] Connected");
        ws.send(JSON.stringify({ authorize: state.token }));
      };

      ws.onerror = (err) => {
        console.error(err);
        addMini("[WS] Error");
        alert("WebSocket Error: Check your internet or token.");
      };

      ws.onclose = () => {
        addMini("[WS] Connection closed.");
        if (state.isRunning) {
          addMini("[WS] Reconnecting...");
          setTimeout(connectWebsocket, 3000);
        }
      };

      ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);
        if (data.error) {
          alert("Error: " + (data.error.message || "Unknown"));
          addMini("[ERROR] " + data.error.message);
          stopBot();
          return;
        }
        handleWsMessage(data);
      };
    }

    function handleWsMessage(data) {
      if (data.msg_type === "authorize") {
        addMini("[BOT] Authorized successfully.");
        startTickStream();
      } else if (data.msg_type === "tick") {
        const lastDigit = data.tick.quote.toString().slice(-1);
        addMini("Tick: " + data.tick.quote + " | Last digit: " + lastDigit);
      }
    }

    function startTickStream() {
      ws.send(JSON.stringify({ ticks: "R_100" }));
      addMini("[BOT] Subscribed to ticks.");
    }

    function startBot() {
      if (state.isRunning) return addMini("Bot already running.");
      const tokenInput = document.getElementById("token").value.trim();
      if (!tokenInput) {
        alert("Enter your Deriv API token first!");
        return;
      }
      state.token = tokenInput;
      state.isRunning = true;
      addMini("[BOT] Starting...");
      connectWebsocket();
    }

    function stopBot() {
      state.isRunning = false;
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.close();
      }
      addMini("[BOT] Stopped.");
    }

    document.getElementById("startBtn").onclick = startBot;
    document.getElementById("stopBtn").onclick = stopBot;
  </script>
</body>
</html>
